<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <title>Join | JustChat</title>
      <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
      <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <!--<p>Welcome to the chat app!</p>-->
    <div class="chat__sidebar">
        <h3>JustChat</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
      <form id="message-form">
      <input name="message" type="text" placeholder="Enter text here" autofocus autocomplete="off"/>
      <button>Send</button>
      </form>

      <button id="location">Send location</button>
    </div>
    </div>

    <script id="msg-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>

  </body>
</html>
